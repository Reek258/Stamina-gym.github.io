<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Stamina Fitness Plan
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#E3E5DE] min-h-screen flex items-center justify-center p-4">
  <div class="max-w-[900px] w-full rounded-2xl flex overflow-hidden shadow-lg" style="box-shadow: 3px 3px 5px #b7b9a9, -3px -3px 5px #ffffff;">
   <!-- Sidebar -->
   <aside class="bg-[#1E1F5B] w-48 flex flex-col justify-between p-6">
    <div>
     <div class="flex flex-col items-center mb-8">
      <div class="bg-[#E3E5DE] rounded-full w-14 h-14 flex items-center justify-center mb-2">
       <i class="fas fa-user text-[#1E1F5B] text-2xl">
       </i>
      </div>
      <p class="text-white font-semibold text-sm leading-tight text-center">
       Administrator Name
      </p>
      <p class="text-[#C9C9C9] text-[10px] mt-1 text-center leading-tight">
       juan.delacruz@gmail.com
      </p>
     </div>
     <nav class="space-y-4 text-[#C9C9C9] text-xs font-normal">
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="far fa-window-restore text-sm">
       </i>
       <span>
        Dashboard
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-home text-sm">
       </i>
       <span>
        Admin Profile
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-pen text-sm">
       </i>
       <span>
        Registration
       </span>
      </a>
      <a class="flex items-center space-x-3 bg-[#E3E5DE] text-[#1E1F5B] font-semibold rounded-l-md px-3 py-2" href="#">
       <i class="fas fa-list-alt text-sm">
       </i>
       <span>
        Plan
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="/gym/payments.html">
       <i class="far fa-credit-card text-sm">
       </i>
       <span>
        Payment
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-box text-sm">
       </i>
       <span>
        Inventory
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-users text-sm">
       </i>
       <span>
        View Members
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-wrench text-sm">
       </i>
       <span>
        Coaches
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-book-open text-sm">
       </i>
       <span>
        Report
       </span>
      </a>
     </nav>
    </div>
    <div>
     <a class="flex items-center space-x-3 text-[#C9C9C9] text-xs font-normal hover:text-white transition-colors" href="#">
      <i class="fas fa-sign-out-alt text-sm">
      </i>
      <span>
       Logout
      </span>
     </a>
    </div>
   </aside>
   <!-- Main content -->
   <main class="flex-1 p-8">
    <!-- Header with logo and feedback -->
    <header class="flex items-center justify-between mb-6">
     <div class="flex items-center space-x-3">
      <img alt="Stamina Fitness logo with a muscular figure and text" class="w-20 h-auto" height="40" src="/gym/Main Logo.png" width="80"/>
      <div>
       <p class="text-[#1E1F5B] font-extrabold text-lg leading-none">
        STAMINA
       </p>
       <p class="text-[#1E1F5B] font-extrabold text-lg leading-none">
        FITNESS
       </p>
      </div>
     </div>
     <div class="flex items-center space-x-6 text-[#1E1F5B] text-sm font-normal">
      <span>
       Feedback
      </span>
      <button aria-label="Notifications" class="relative">
       <i class="fas fa-bell text-lg">
       </i>
      </button>
     </div>
    </header>
    <!-- Add Plan button -->
    <button class="mb-4 bg-white text-[#1E1F5B] font-semibold rounded-full px-4 py-1 shadow-md hover:shadow-lg transition-shadow">
     Add Plan
    </button>
    <!-- Form container -->
    <section class="bg-[#2E2F63] rounded-xl p-6 mb-8 max-w-full shadow-md" style="box-shadow: 3px 3px 5px #b7b9a9, -3px -3px 5px #ffffff;">
     <form class="space-y-5">
      <div class="flex flex-col md:flex-row md:items-center md:space-x-6">
       <label class="text-white font-semibold text-lg mb-2 md:mb-0 md:w-32" for="planName">
        Plan Name
       </label>
       <input class="flex-1 rounded-md py-2 px-3 text-[#1E1F5B] text-lg font-semibold" id="planName" type="text"/>
       <label class="text-white font-semibold text-lg mt-4 md:mt-0 md:ml-8 md:w-24" for="validity">
        Validity
       </label>
       <input class="w-28 rounded-md py-2 px-3 text-[#1E1F5B] text-lg font-semibold" id="validity" type="text"/>
      </div>
      <div class="flex flex-col md:flex-row md:items-center md:space-x-6">
       <label class="text-white font-semibold text-lg mb-2 md:mb-0 md:w-32" for="amount">
        Amount
       </label>
       <input class="flex-1 rounded-md py-2 px-3 text-[#1E1F5B] text-lg font-semibold" id="amount" type="text"/>
      </div>
      <div class="flex justify-end space-x-4">
       <button class="bg-[#D1AA1F] text-[#1E1F5B] font-semibold rounded-full px-6 py-2 hover:bg-yellow-500 transition-colors" type="submit">
        Save
       </button>
       <button class="bg-white text-[#1E1F5B] font-semibold rounded-full px-6 py-2 hover:bg-gray-100 transition-colors" type="button">
        Cancel
       </button>
      </div>
     </form>
    </section>
    <!-- Table container -->
    <section class="bg-[#7A7B9E] rounded-xl p-6 max-w-full shadow-md" style="box-shadow: 3px 3px 5px #b7b9a9, -3px -3px 5px #ffffff;">
     <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 space-y-4 md:space-y-0">
      <div class="flex items-center space-x-2 text-white text-xs font-normal">
       <span>
        Show Entities
       </span>
       <select class="bg-[#4F5090] rounded-md px-2 py-1 text-white text-xs font-normal focus:outline-none">
        <option>
         10
        </option>
        <option>
         20
        </option>
        <option>
         50
        </option>
       </select>
      </div>
      <div class="relative w-full md:w-48">
       <input class="w-full rounded-full bg-[#4F5090] text-white text-xs font-normal py-1 pl-4 pr-10 focus:outline-none" placeholder="Search" type="text"/>
       <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-white text-xs">
       </i>
      </div>
     </div>
     <table class="w-full text-white text-sm font-normal">
      <thead>
       <tr>
        <th class="text-left font-semibold cursor-pointer select-none">
         <i class="fas fa-sort mr-1">
         </i>
         Plan Name
        </th>
        <th class="text-left font-semibold cursor-pointer select-none">
         Validity
         <i class="fas fa-sort ml-1">
         </i>
        </th>
        <th class="text-left font-semibold cursor-pointer select-none">
         Amount
         <i class="fas fa-sort ml-1">
         </i>
        </th>
        <th class="text-left font-semibold cursor-pointer select-none">
         Edit
         <i class="fas fa-sort ml-1">
         </i>
        </th>
       </tr>
      </thead>
      <tbody>
       <tr class="border-b border-[#6B6C8E]">
        <td class="py-2">
         1 month
        </td>
        <td class="py-2">
         1
        </td>
        <td class="py-2">
         800
        </td>
        <td class="py-2">
         <button class="bg-white text-[#1E1F5B] text-xs font-normal rounded-full px-3 py-1">
          Edit
         </button>
        </td>
       </tr>
       <tr class="border-b border-[#6B6C8E]">
        <td class="py-2">
         3 months
        </td>
        <td class="py-2">
         3
        </td>
        <td class="py-2">
         2200
        </td>
        <td class="py-2">
         <button class="bg-white text-[#1E1F5B] text-xs font-normal rounded-full px-3 py-1">
          Edit
         </button>
        </td>
       </tr>
       <tr class="border-b border-[#6B6C8E]">
        <td class="py-2">
         6 months
        </td>
        <td class="py-2">
         6
        </td>
        <td class="py-2">
         4300
        </td>
        <td class="py-2">
         <button class="bg-white text-[#1E1F5B] text-xs font-normal rounded-full px-3 py-1">
          Edit
         </button>
        </td>
       </tr>
       <tr>
        <td class="py-2">
         Annual
        </td>
        <td class="py-2">
         12
        </td>
        <td class="py-2">
         8500
        </td>
        <td class="py-2">
         <button class="bg-white text-[#1E1F5B] text-xs font-normal rounded-full px-3 py-1">
          Edit
         </button>
        </td>
       </tr>
      </tbody>
     </table>
    </section>
   </main>
  </div>
 </body>
</html>
