<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Stamina Fitness - Add Payment
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#e6e9e1] min-h-screen flex items-center justify-center p-6">
  <div class="relative rounded-2xl bg-[#e6e9e1] shadow-lg w-full max-w-6xl min-h-[480px] flex flex-col md:flex-row">
   <!-- Sidebar -->
   <aside class="bg-[#1b1b5a] w-72 rounded-l-2xl flex flex-col justify-between py-8 px-6">
    <div>
     <div class="flex flex-col items-center mb-10">
      <div class="bg-[#f9f4c9] rounded-full w-16 h-16 flex items-center justify-center mb-3">
       <i class="fas fa-user text-[#1b1b5a] text-2xl">
       </i>
      </div>
      <p class="text-white font-semibold text-base leading-5">
       Administrator Name
      </p>
      <p class="text-[#d9d9d9] text-xs leading-4 mt-1">
       juan.delacruz@gmail.com
      </p>
     </div>
     <nav class="flex flex-col space-y-4 text-[#d9d9d9] text-xs leading-4">
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="far fa-chart-bar text-sm">
       </i>
       <span>
        Dashboard
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-home text-sm">
       </i>
       <span>
        Admiin Profile
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="far fa-edit text-sm">
       </i>
       <span>
        Registration
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="far fa-check-square text-sm">
       </i>
       <span>
        Plan
       </span>
      </a>
      <a aria-current="page" class="flex items-center space-x-3 bg-[#e6e9e1] text-[#1b1b5a] rounded-md px-4 py-2 font-semibold" href="#">
       <i class="far fa-credit-card text-base">
       </i>
       <span>
        Payment
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="/gym/inventory.html">
       <i class="far fa-clipboard text-sm">
       </i>
       <span>
        Inventory
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-users text-sm">
       </i>
       <span>
        View Members
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="fas fa-wrench text-sm">
       </i>
       <span>
        Coaches
       </span>
      </a>
      <a class="flex items-center space-x-3 hover:text-white transition-colors" href="#">
       <i class="far fa-book-open text-sm">
       </i>
       <span>
        Report
       </span>
      </a>
     </nav>
    </div>
    <div>
     <a class="flex items-center space-x-3 text-[#d9d9d9] text-xs leading-4 hover:text-white transition-colors" href="#">
      <i class="fas fa-sign-out-alt text-sm">
      </i>
      <span>
       Logout
      </span>
     </a>
    </div>
   </aside>
   <!-- Main content -->
   <main class="flex-1 p-8 md:p-12">
    <header class="flex items-center justify-between mb-10">
     <div class="flex items-center space-x-4">
      <img alt="Stamina Fitness logo with muscular arm and text Stamina Fitness" class="w-14 h-14 object-contain" height="60" src="/gym/Main Logo.png" width="60"/>
      <h1 class="text-[#1b1b5a] font-extrabold text-3xl leading-tight">
       <span class="text-[#d1b85a] block text-xl font-bold">
        Point of Sale
       </span>
       Add Payment
      </h1>
     </div>
     <div class="flex items-center space-x-2 text-[#1b1b5a] text-sm cursor-pointer select-none">
      <span>
       Feedback
      </span>
      <i class="fas fa-bell text-lg">
      </i>
     </div>
    </header>
    <section class="bg-white rounded-xl shadow-md p-8 max-w-3xl w-full" style="box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);">
     <form class="space-y-6">
      <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">
       <div class="flex-1">
        <label class="block text-[#1b1b1b] font-semibold text-sm mb-2" for="name">
         Name of Member
        </label>
        <input class="w-full rounded-md bg-[#e6e9e1] h-10 px-3 text-[#1b1b1b] placeholder-[#a3a3a3] focus:outline-none focus:ring-2 focus:ring-[#1b1b5a]" id="name" placeholder=" " type="text"/>
       </div>
       <div class="w-28">
        <label class="block text-[#1b1b1b] font-semibold text-sm mb-2" for="plan">
         Plan
        </label>
        <input class="w-full rounded-md bg-[#e6e9e1] h-10 px-3 text-[#1b1b1b] placeholder-[#a3a3a3] focus:outline-none focus:ring-2 focus:ring-[#1b1b5a]" id="plan" placeholder=" " type="text"/>
       </div>
       <div class="w-28">
        <label class="block text-[#1b1b1b] font-semibold text-sm mb-2" for="price">
         Price
        </label>
        <input class="w-full rounded-md bg-[#e6e9e1] h-10 px-3 text-[#1b1b1b] placeholder-[#a3a3a3] focus:outline-none focus:ring-2 focus:ring-[#1b1b5a]" id="price" placeholder=" " type="text"/>
       </div>
      </div>
      <div class="max-w-md">
       <label class="block text-[#1b1b1b] font-semibold text-sm mb-2" for="date">
        Date of Join
       </label>
       <div class="relative">
        <input class="w-full rounded-md bg-[#e6e9e1] h-10 px-3 pr-10 text-[#1b1b1b] placeholder-[#a3a3a3] focus:outline-none focus:ring-2 focus:ring-[#1b1b5a]" id="date" type="date"/>
        <div class="absolute right-3 top-1/2 -translate-y-1/2 text-[#1b1b1b] pointer-events-none">
         <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round">
          </path>
         </svg>
        </div>
       </div>
      </div>
      <div class="flex justify-end space-x-4 mt-6 max-w-3xl">
       <button class="bg-[#1b1b5a] text-white font-semibold rounded-full px-6 py-2 hover:bg-[#12124a] transition-colors"onclick="location.href="" type="submit">
        Save
       </button>
       <button class="border border-[#1b1b5a] text-[#1b1b5a] font-medium rounded-full px-6 py-2 hover:bg-[#e6e9e1] transition-colors" type="button"
       <a href="payment gateway.html">Proceed to Payment</a>
       </button>
       <button class="border border-[#1b1b5a] text-[#1b1b5a] font-medium rounded-full px-6 py-2 hover:bg-[#e6e9e1] transition-colors" type="button">
        Cancel
       </button>
      </div>
     </form>
    </section>
   </main>
  </div>
 </body>
</html>
