<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Sign-up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#E5E6E2] min-h-screen flex items-center justify-center p-6">
  <main class="flex flex-col md:flex-row items-center md:items-start max-w-6xl w-full md:justify-between">
   <form autocomplete="off" class="max-w-md w-full space-y-6" novalidate="">
    <h1 class="text-[#1B1B56] text-3xl font-extrabold mb-6">
     Sign-up
    </h1>
    <div>
     <label class="block text-[#1B1B56] font-semibold mb-1" for="username">
      Username*
     </label>
     <input class="w-full rounded-md border-2 border-[#1B1B56] px-4 py-2 text-[#1B1B56] text-lg focus:outline-none focus:ring-2 focus:ring-[#1B1B56]" id="username" name="username" required="" type="text"/>
    </div>
    <div>
     <label class="block text-[#1B1B56] font-semibold mb-1" for="email">
      Email*
     </label>
     <input class="w-full rounded-md border-2 border-[#1B1B56] px-4 py-2 text-[#1B1B56] text-lg focus:outline-none focus:ring-2 focus:ring-[#1B1B56]" id="email" name="email" required="" type="email"/>
    </div>
    <div>
     <label class="block text-[#1B1B56] font-semibold mb-1" for="password">
      Create Password*
     </label>
     <input class="w-full rounded-md border-2 border-[#1B1B56] px-4 py-2 text-[#1B1B56] text-lg focus:outline-none focus:ring-2 focus:ring-[#1B1B56]" id="password" name="password" required="" type="password"/>
    </div>
    <div>
     <label class="block text-[#1B1B56] font-semibold mb-1" for="retype-password">
      Re-type Password*
     </label>
     <input class="w-full rounded-md border-2 border-[#1B1B56] px-4 py-2 text-[#1B1B56] text-lg focus:outline-none focus:ring-2 focus:ring-[#1B1B56]" id="retype-password" name="retype-password" required="" type="password"/>
    </div>
    <button class="w-full bg-[#1B1B56] text-white font-extrabold text-xl rounded-full py-4 mt-2 hover:bg-[#151547] transition-colors" type="submit">
     Register
    </button>
    <div class="flex items-center space-x-3 mt-4">
     <input class="w-5 h-5 border-2 border-gray-400 rounded-sm text-[#1B1B56] focus:ring-0" id="terms" name="terms" type="checkbox"/>
     <label class="text-gray-700 text-sm" for="terms">
      Accept all the Terms and Conditions
     </label>
    </div>
   </form>
   <div class="mt-10 md:mt-0 md:ml-20 flex-shrink-0">
    <img alt="Logo of a muscular man flexing his arm with the text 'STAMINA FITNESS CENTRE' in bold white and yellow on a dark blue shield background" class="w-80 max-w-full" height="400" src="/gym/Main Logo.png" width="400"/>
   </div>
  </main>
 </body>
</html>
