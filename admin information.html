<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Admin Profile - Stamina Fitness
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Inter", sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#e3e5df] min-h-screen flex items-center justify-center p-4">
  <div class="max-w-6xl w-full bg-[#e3e5df] rounded-xl shadow-md flex flex-col md:flex-row overflow-hidden" style="box-shadow: 2px 2px 6px rgb(0 0 0 / 0.1)">
   <!-- Sidebar -->
   <aside class="bg-[#1b1f5a] w-full md:w-64 flex flex-col justify-between rounded-t-xl md:rounded-l-xl md:rounded-tr-none">
    <div>
     <div class="flex flex-col items-center py-8 border-b border-[#2a2f7f]">
      <div class="w-14 h-14 rounded-full bg-[#2a2f7f] flex items-center justify-center text-[#cbd5e1]">
       <i class="fas fa-user-circle fa-2x">
       </i>
      </div>
      <p class="text-white font-semibold mt-3 text-center leading-tight">
       Administrator Name
      </p>
      <p class="text-[#cbd5e1] text-xs mt-1 text-center leading-tight">
       juan.delacruz@gmail.com
      </p>
     </div>
     <nav class="mt-6 flex flex-col space-y-1 px-4">
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/Dashboard.html">
       <i class="far fa-chart-bar text-lg">
       </i>
       <span class="text-sm">
        Dashboard
       </span>
      </a>
      <a aria-current="page" class="flex items-center space-x-3 text-[#1b1f5a] bg-[#e3e5df] font-semibold py-2 px-3 rounded" href="/gym/admin information.html">
       <i class="fas fa-home text-[#1b1f5a] text-lg">
       </i>
       <span class="text-sm">
        Admin Profile
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/Register.html">
       <i class="far fa-edit text-lg">
       </i>
       <span class="text-sm">
        Registration
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/plan.html">
       <i class="far fa-list-alt text-lg">
       </i>
       <span class="text-sm">
        Plan
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/payments.html">
       <i class="far fa-credit-card text-lg">
       </i>
       <span class="text-sm">
        Payment
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/inventory.html">
       <i class="far fa-clipboard text-lg">
       </i>
       <span class="text-sm">
        Inventory
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/view members.html">
       <i class="far fa-users text-lg">
       </i>
       <span class="text-sm">
        View Members
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/Coach.html">
       <i class="fas fa-hammer text-lg">
       </i>
       <span class="text-sm">
        Coaches
       </span>
      </a>
      <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white py-2 px-3 rounded" href="/gym/report.html">
       <i class="far fa-book-open text-lg">
       </i>
       <span class="text-sm">
        Report
       </span>
      </a>
     </nav>
    </div>
    <div class="px-4 py-6">
     <a class="flex items-center space-x-3 text-[#cbd5e1] hover:text-white text-sm" href="#">
      <i class="fas fa-sign-out-alt text-lg">
      </i>
      <span>
       Logout
      </span>
     </a>
    </div>
   </aside>
   <!-- Main content -->
   <main class="flex-1 p-8">
    <header class="flex items-center justify-between mb-8">
     <div class="flex items-center space-x-3">
      <img alt="Stamina Fitness logo with muscular figure and text" class="w-14 h-14 object-contain" height="60" src="/gym/Main Logo.png" width="60"/>
      <h1 class="text-[#1b1f5a] font-extrabold text-xl leading-tight uppercase">
       STAMINA
       <br/>
       FITNESS
      </h1>
     </div>
     <div class="flex items-center space-x-6 text-[#1b1f5a] font-normal text-sm">
      <span>
       Feedback
      </span>
      <button aria-label="Notifications" class="relative focus:outline-none" type="button">
       <i class="fas fa-bell text-[#1b1f5a] text-lg">
       </i>
      </button>
     </div>
    </header>
    <h2 class="text-[#1b1f5a] font-extrabold text-2xl mb-6" style="letter-spacing: 0.02em">
     Admin Information
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
     <!-- Left card -->
     <section class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center space-y-4">
      <div class="w-20 h-20 rounded-full bg-[#1b1f5a] flex items-center justify-center text-[#e3e5df]">
       <i class="fas fa-user-circle fa-3x">
       </i>
      </div>
      <button class="flex items-center space-x-2 text-[#1b1f5a] text-sm font-normal" type="button">
       <i class="far fa-edit">
       </i>
       <span>
        Update Profile
       </span>
      </button>
      <div class="w-full text-[#1b1f5a] text-sm font-normal space-y-3">
       <div class="flex justify-between">
        <span>
         Username
        </span>
        <span class="font-semibold">
         JuanDelaCruz
        </span>
       </div>
       <div class="flex justify-between">
        <span>
         Contact no.
        </span>
        <span class="font-semibold">
         09123456789
        </span>
       </div>
       <div>
        <p>
         Email Address:
        </p>
        <p class="font-semibold break-words">
         juan.delacruz@gmail.com
        </p>
       </div>
      </div>
      <button class="mt-2 bg-[#1b1f5a] text-white font-semibold rounded-full py-2 px-6 shadow-md hover:shadow-lg transition-shadow w-full max-w-xs" type="button">
       Register New Admin Account
      </button>
     </section>
     <!-- Top right card -->
     <section class="bg-white rounded-lg shadow-md p-6 flex flex-col space-y-4">
      <label class="font-semibold text-[#1b1f5a] text-sm" for="username">
       Username
      </label>
      <input class="bg-[#e3e5df] rounded-md py-2 px-3 text-[#1b1f5a] text-sm font-normal focus:outline-none" id="username" type="text"/>
      <label class="font-semibold text-[#1b1f5a] text-sm" for="contact">
       Contact No.
      </label>
      <input class="bg-[#e3e5df] rounded-md py-2 px-3 text-[#1b1f5a] text-sm font-normal focus:outline-none" id="contact" type="text"/>
      <label class="font-semibold text-[#1b1f5a] text-sm" for="email">
       Email Address
      </label>
      <input class="bg-[#e3e5df] rounded-md py-2 px-3 text-[#1b1f5a] text-sm font-normal focus:outline-none" id="email" type="email"/>
      <div class="flex space-x-4 mt-4">
       <button class="bg-[#1b1f5a] text-white font-semibold rounded-full py-2 px-6 shadow-md hover:shadow-lg transition-shadow flex-1" type="button">
        Save
       </button>
       <button class="border border-[#1b1f5a] text-[#1b1f5a] font-semibold rounded-full py-2 px-6 flex-1" type="button">
        Cancel
       </button>
      </div>
     </section>
     <!-- Bottom right card -->
     <section class="bg-white rounded-lg shadow-md p-6 flex flex-col space-y-4">
      <h3 class="text-[#1b1f5a] font-extrabold text-sm text-center" style="letter-spacing: 0.02em">
       Password
      </h3>
      <label class="font-semibold text-[#1b1f5a] text-sm" for="current-password">
       Current Password
      </label>
      <input class="bg-[#e3e5df] rounded-md py-2 px-3 text-[#1b1f5a] text-sm font-normal focus:outline-none" id="current-password" type="password"/>
      <label class="font-semibold text-[#1b1f5a] text-sm" for="new-password">
       New Password
      </label>
      <input class="bg-[#e3e5df] rounded-md py-2 px-3 text-[#1b1f5a] text-sm font-normal focus:outline-none" id="new-password" type="password"/>
      <label class="font-semibold text-[#1b1f5a] text-sm" for="retype-password">
       Re-type Password
      </label>
      <input class="bg-[#e3e5df] rounded-md py-2 px-3 text-[#1b1f5a] text-sm font-normal focus:outline-none" id="retype-password" type="password"/>
      <div class="flex space-x-4 mt-4">
       <button class="bg-[#1b1f5a] text-white font-semibold rounded-full py-2 px-6 shadow-md hover:shadow-lg transition-shadow flex-1" type="button">
        Change
       </button>
       <button class="border border-[#1b1f5a] text-[#1b1f5a] font-semibold rounded-full py-2 px-6 flex-1" type="button">
        Clear
       </button>
      </div>
     </section>
    </div>
   </main>
  </div>
 </body>
</html>
